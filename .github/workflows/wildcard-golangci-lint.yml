permissions:
  contents: none
  pull-requests: none
on:
  push:
    branches:
      - wildcard
    paths:
      - "**/*.go"
      - ".golangci*"
      - "go.*"
      - "flake.nix"
      - "flake.lock"
      - ".github/workflows/wildcard-golangci-lint.yml"
jobs:
  wildcard:
    runs-on: ubuntu-latest
    steps:
      - run: |
          true
